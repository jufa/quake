<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles/bootstrap-responsive.min.css" type="text/css">
	<link rel="stylesheet" href="styles/slider.css" type="text/css">
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
	
    <title>Earthquakes using Canadas Open Data set</title>
	
	
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./">Canada Quake Map</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

	
      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"><div id="info"></div></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span12">
          <h4 id="title">Earthquakes heatmap</h4>
          <p id="shortdesc">Demonstrates the use of a heatmap layer.</p>
		  
		  <div class = "slider-holder" style="margin:0 auto; text-align:center;"/>
			<span id="labelEarliest">May 2014</span>
			<input id="time" style="width:80%" type="text"/>
			<span id="labelLatest">May 2014</span>
		  </div>

		  <div id="docs">
            <p>
              Using the open data sets from data.gc.ca and openLayers, show recent earthquakes in Canada
            </p>
            <p>See the <a href="heatmap-earthquakes.js" target="_blank">heatmap-earthquakes.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">heatmap, kml, vector, style</div>
        </div>
      </div>
    </div>

	<script src="http://openlayers.org/en/v3.0.0/build/ol-debug.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="scripts/bootstrap-slider.js"></script>
    <script src="scripts/canada-earthquakes.js" type="text/javascript"></script>
    

  </body>
</html>
