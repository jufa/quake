<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/slider.css" type="text/css">
	
    <title>Earthquakes using Canadas Open Data set</title>
	
	
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./">Earthquakes in Canada</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

	
      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"><div id="info"></div></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span12">
          <h4 id="title">Earthquakes in Canada</h4>
          <p id="shortdesc">as reported through data.gc.ca</p>
		  
		  <div class = "slider-holder" style="margin:0 auto; text-align:center;"/>
			<span id="labelEarliest">May 2014</span>
			<input id="time" style="width:80%" type="text"/>
			<span id="labelLatest">May 2014</span>
		  </div>
          

		  <div id="docs">
              No docs now.            
          </div>
          <div id="tags">openlayers 3, data.gc.ca</div>
        </div>
      </div>

    </div>
	
	

	<script src="http://openlayers.org/en/v3.0.0/build/ol-debug.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="script/bootstrap-slider.js"></script>
    <script src="script/canada-earthquakes.js" type="text/javascript"></script>
    

  </body>
</html>
